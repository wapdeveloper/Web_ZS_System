<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>创建第一个应用</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />	
	<link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css"> <!-- 	claro/claro.css"-->	
	
	<link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
	<style type="text/css">

	</style>
	<script type="text/javascript" src="http://js.arcgis.com/3.9/"></script>                 
	<script type="text/javascript" language="Javascript">
		require(["esri/map", "dojo/domReady!"], function(Map) { 
			var map = new Map("mapDiv", {        
					 center: [112.00, 23.00],        
					 zoom: 6,
					 sliderStyle: "large"  
				});
			   //create and add new layer
			var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://cache1.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer");
			map.addLayer(layer);
			})
	</script>
</head>
 <body class="claro" >
			<div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
 </body>
 </html>
