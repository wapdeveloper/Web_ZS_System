	<link rel="stylesheet" href="myApp/widget/css/TdtMapToggle.css" media="screen">
</head>
<body>
<h1>Demo: Custom Widget</h1>
<div id="mapTypeDiv"  class ="mapType"></div>
<!-- Configure Dojo -->
<script>
	// We're specifying our Dojo Configuration this way,
	// as it's a bit more complex and easier to type out
	// than a data-dojo-config string
/*	var dojoConfig = (function(){
		var base = location.href.split("/");

			async: true,
			isDebug: true,
			packages: [{
				name: "myApp",

		};
	})(); */
	
	var dojoConfig = {
		packages: [{
				name: "myApp",
				location: location.pathname.replace(/\/[^/]+$/, '') + '/myApp'
			}
		],
		async: true
	};

</script>
<!-- load dojo -->
<script type="text/javascript" src="http://localhost:8094/3.9/js/dojo/dojo/dojo.js"></script>  
<script>
	// Bring in our custom widget
	require(["dojo/request", "dojo/dom", "dojo/_base/array", "myApp/widget/TdtMapToggle", "dojo/domReady!"],
			function(request, dom, arrayUtil, TdtMapToggle){

					var authorContainer = dom.byId("mapTypeDiv");
					
					var amap = {'layers' : 'tdtmap'};
					var widget = new TdtMapToggle({'name':"testTitle", 'map': amap}, 'mapTypeDiv');
					widget.startup();
			});
</script>
</body>
</html>
